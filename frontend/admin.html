<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Admin — Sentinel VN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap"
    rel="stylesheet">
  <link href="assets/css/admin.css" rel="stylesheet">


</head>

<body class="min-h-screen px-4 py-8">



  <div class="max-w-7xl mx-auto">

    <!-- HEADER -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="font-orbitron text-2xl tracking-widest">
        ADMIN <span class="text-brand-400">DASHBOARD</span>
      </h1>
      <button onclick="logout()" class="btn">Đăng xuất</button>
    </div>
    <!-- TAB MENU -->
    <div class="flex gap-3 mb-6">

      <button onclick="showTab('supportTab')" id="supportBtn" class="btn">
        Tin nhắn Hỗ trợ
      </button>

      <button onclick="showTab('accountTab')" id="accountBtn" class="btn">
        Quản lý Tài khoản
      </button>
    </div>

    <!-- ================= SUPPORT TAB ================= -->
    <div id="supportTab">
      <div class="card p-4">
        <h2 class="text-lg font-semibold mb-3">
          Tin nhắn <span class="text-brand-400">Hỗ trợ</span>
        </h2>
        <div class="relative mb-4">

          <input id="supportSearch" class="input w-full pl-12 pr-4" placeholder="Tìm theo Email..."
            onkeydown="if(event.key==='Enter') handleSupportSearch()">

          <button type="button" onclick="handleSupportSearch()"
            class="absolute left-3 top-1/2 -translate-y-1/2 z-10 text-white/50 hover:text-brand-400 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
          </button>

        </div>



        <div id="supportMessages" class="space-y-3"></div>

      </div>

    </div>
    <!-- ================= ACCOUNT TAB ================= -->
    <div id="accountTab" class="hidden">

      <div class="card p-4">
        <h2 class="text-lg font-semibold mb-3">
          Quản lý <span class="text-brand-400">Tài khoản</span>
        </h2>
        <div class="relative mb-4">
          <button onclick="handleAccountSearch()"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-white/50 hover:text-brand-400 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
          </button>

          <input id="accountSearch" class="input w-full pl-10" placeholder="Tìm Email hoặc License"
            onkeydown="if(event.key==='Enter') handleAccountSearch()">
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm border border-white/10">
            <thead class="bg-white/5">
              <tr>
                <th class="p-2 text-left">License Key</th>
                <th class="p-2 text-left">Email</th>
                <th class="p-2 text-left">Trạng thái</th>
                <th class="p-2 text-left">Gói</th>
                <th class="p-2 text-left">Ngày tạo</th>
                <th class="p-2 text-left">Ngày hết hạn</th>
                <th class="p-2 text-left">Hành động</th>
              </tr>
            </thead>
            <tbody id="accountTable"></tbody>
          </table>
        </div>

      </div>

    </div>
    <script src="assets/js/admin.js"></script>
</body>

</html>
